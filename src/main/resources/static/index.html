<!DOCTYPE html>
<html lang="es" ng-app="VoteClick" ng-controller="MainController">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/app.css">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js" crossorigin="anonymous"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <title>VoteClick - {{ title }}</title>
</head>
<body>
    <div ng-controller="MainController">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header" style="padding-top: 0.6em; padding-right: 3em;">
                    <img class="img-responsive" style="height: 2em;" src="img/brand-icon.png" alt="Logo plataforma"/>
                </div>
                <div class="collapse navbar-collapse" id="app-navbar-collapse" style="padding-left: 10em">
                    <div ng-include="template"></div>
                </div>
            </div>
        </nav>
        <div ng-view></div>
    </div>

    <!-- App JS -->

    <script src="js/checklist-model.js"></script>
    <script src="js/app.js"></script>
    <!-- Angular Controllers -->

    <script src="js/controllers/date-controller.js"></script>
    <script src="js/controllers/main-controller.js"></script>
    <script src="js/controllers/votations/create-controller.js"></script>
    <script src="js/controllers/votations/result-controller.js"></script>
    <script src="js/controllers/institutions/home-controller.js"></script>
    <script src="js/controllers/votations/type-controller.js"></script>
    <script src="js/controllers/votations/vote-controller.js"></script>
    <script src="js/controllers/institutions/adminCuentas-controller.js"></script>



    <script src="js/controllers/voter/voter-controller.js"></script>
    <script src="js/controllers/institutions/register-controller.js"></script>
</body>
</html>

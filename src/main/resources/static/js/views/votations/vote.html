<div class="container" ng-controller="VotationVoteController">
    <div class="col-md-10 col-md-offset-1">
        <div ng-if="sendError" class="alert alert-danger alert-dismissable">
            <a class="close" aria-label="close" ng-click="closeError()">&times;</a>
            <strong>¡Oh no!</strong> {{ sendError }} Inténtelo nuevamente.
        </div>
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h4>{{ votation.title }}</h4>
            </div>
            <div class="panel-body">
                <div class="col-md-4" ng-repeat="option in votation.options">
                    <div class="thumbnail">
                        <img src="../../../img/opcion.png" alt="...">
                        <div class="caption">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-click="toggleOption(option.id)">
                                    <span class="box"></span>&emsp;{{ option.text }}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button class="btn btn-success" data-toggle="modal" data-target="#authModal" role="button" ng-click="verifyVote()">Enviar voto</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="authModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Verificación de identidad</h4>
                </div>
                <div class="modal-body">
                    <div ng-if="voteValidation" class="alert alert-danger">
                        <strong>Atención: </strong> El voto será ingresado como <strong>"{{ voteValidation }}"</strong>
                    </div>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-3" for="run">RUN:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="run" placeholder="Ingrese su RUN" ng-model="auth.run">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3" for="ndoc">N° documento:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="ndoc" placeholder="Ingrese número de documento / serie" ng-model="auth.ndoc">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="authVoter()">
                        Verificar identidad
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="es" ng-app="VoteClick" ng-controller="MainController">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/app.css">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- Angular -->
	<script src="js/shared/angular.js"></script>
    <script src="js/shared/angular-route.js"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js" crossorigin="anonymous"></script>
    <!-- App JS -->
    <script src="js/app.js"></script>
    <!-- Angular Controllers -->
	<script src="js/controllers/main-controller.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <title>VoteClick - {{ title }}</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">voteClick</a>
            </div>

            <div class="collapse navbar-collapse" id="app-navbar-collapse" style="padding-left: 10em">
                <!-- Left Side Of Navbar -->
                <div ng-repeat="element in navigation">
                	<a class="btn navbar-btn ng-class:element.class" role="button" ng-href="{{ element.link }}" ng-click="loadNav()">{{ element.text }}</a>
                </div>

                <!-- Right Side Of Navbar -->
                <ul class="nav navbar-right">
                    <a href="#" class="btn navbar-btn" role="button">Iniciar sesi√≥n</a>
                    <a href="#" class="btn navbar-btn" role="button">Registrarse</a>
                </ul>
            </div>
        </div>
    </nav>
    <main>
    	<div class="ng-view"></div>
    </main>
</body>

</html>
